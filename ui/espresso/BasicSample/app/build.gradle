apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        applicationId "com.example.android.testing.espresso.BasicSample"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
    testOptions.unitTests.includeAndroidResources = true
}

dependencies {
    // App dependencies
    implementation 'androidx.annotation:annotation:' + rootProject.androidxLibVersion;
    implementation 'com.google.guava:guava:26.0-android'

    // Testing-only dependencies
    testImplementation 'androidx.test:core:' + rootProject.coreVersion;
    testImplementation 'androidx.lifecycle:lifecycle-common:2.0.0';
    testImplementation 'androidx.test.ext:junit:' + rootProject.extJUnitVersion;
    testImplementation 'androidx.test.espresso:espresso-core:' + rootProject.espressoVersion;
    testImplementation 'org.robolectric:robolectric:' + rootProject.robolectricVersion;

    // Android Testing-only dependencies
    androidTestImplementation 'androidx.test:core:' + rootProject.coreVersion;
    androidTestImplementation 'androidx.lifecycle:lifecycle-common:2.0.0';
    androidTestImplementation 'androidx.test.ext:junit:' + rootProject.extJUnitVersion;
    androidTestImplementation 'androidx.test:runner:' + rootProject.runnerVersion;
    androidTestImplementation 'androidx.test.espresso:espresso-core:' + rootProject.espressoVersion;
}
